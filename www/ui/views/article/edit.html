<div class="ui form bg-white p-3" style="width:600px;height:550px;">
    <div class="ui dividing header text-start mt-0">
        {{view.title}}
    </div>
    <div class="ui fluid multiple search selection dropdown content border-0 ui-dropdown-MultipleSearchSelection--edit">
        <!--<div class="ui clearable multiple selection dropdown content ui-dropdown-MultipleSearchSelection">-->
        <input type="hidden" name="language" value="dutch,english,french">
        <div class="default text" style="width:calc(100% - 32px);">Select tags</div>
        <div class="position-absolute top-0" style="right:0;">
            <i class="tag icon opacity-25"></i>
        </div>
        <div class="menu">
        </div>
    </div>
    <div class="field text-start mb-1 mt-3">
        <i class="code icon ms-1"></i>
        <i class="eye icon ms-1"></i>
    </div>
    <div class="field">
        <textarea v-model="article.text" style="height:444px;"></textarea>
    </div>
    <div class="field text-start">
        <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Publish</label>
        </div>
    </div>
    <div class="actions text-end">
        <div class="ui black deny button">
            Cancel
        </div>
        <div class="ui positive right labeled icon button">
            Update
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
