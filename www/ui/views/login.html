<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
            </div>
            <div class="modal-body">
                <div v-if="is_fail()" class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                <div :class="['row g-3 needs-validation', is_fail() ? '':'']">
                    <div class="mb-3">
                        <label class="form-label">User name</label>
                        <input type="text" :class="['form-control', is_fail() ? 'is-invalid':'']" placeholder="" v-model="user$.user_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" :class="['form-control', is_fail() ? 'is-invalid':'']" placeholder="" v-model="user$.password">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button @click="loginSubmit()" type="button" class="btn btn-primary">
                    {{btn_ok}}
                </button>
            </div>
        </div>
    </div>
</div>
